[distro]
name="Pardus 23"
base="pardus"
packages="grub-pc-bin grub-efi linux-image-amd64"
codename="yirmiuc"

[xfce]
description="Xfce"
install="pardus-xfce-desktop"

[devel]
description="Development Packages"
install="devscripts equivs"

[backports]
description="Enable backports"

[gnome]
description="Gnome"
install="pardus-gnome-desktop"

[kde]
description="KDE Plasma"
install="xserver-xorg xinit plasma-desktop plasma-nm plasma-pa dolphin konsole kwin-x11 dbus-x11 qml-module-org-kde-newstuff systemsettings sddm"

[no-recommends]
description="Do not install bloats (recommends)"

[ssh]
description="SSH server"
install="openssh-server"

[firmware]
description="Install nonfree firmwares"
install="zd1211-firmware firmware-linux firmware-netxen firmware-ralink firmware-realtek firmware-iwlwifi firmware-atheros firmware-bnx2 firmware-libertas bluez-firmware firmware-brcm80211 firmware-amd-graphics firmware-cavium firmware-intel-sound firmware-misc-nonfree firmware-myricom firmware-qlogic firmware-samsung firmware-siano firmware-sof-signed firmware-ti-connectivity"
