[distro]
name="Void Linux"
base="void"
packages="base grub efibootmgr mkinitcpio linux"

[xfce]
description="Install XFCE"
install="xfce4 xfce4-goodies lightdm-gtk-greeter"

[base-devel]
description="Install Development Packages"
install="base-devel"

[gnome]
description="Install GNOME"
install="gnome gdm"

[kde]
description="Install KDE Plasma"
install="plasma-meta"

[firmare]
description="Install firmwares"
install="linux-firmware"

