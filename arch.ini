[distro]
name="Archlinux"
base="arch"
packages="base grub efibootmgr linux mkinitcpio"

[xfce]
description="Install XFCE"
install="xorg-xinit xorg xorg-server firefox xfce4 xfce4-goodies lightdm lightdm-gtk-greeter networkmanager"
run="systemctl enable lightdm ; systemctl enable NetworkManager"

[base-devel]
description="Install Development Packages"
install="base-devel"

[gnome]
description="Install GNOME"
install="xorg-xinit xorg gnome gdm networkmanager firefox"
run="systemctl enable gdm ; systemctl enable NetworkManager"

[kde]
description="Install KDE Plasma"
install="xorg-xinit xorg plasma konsole dolphin ark kwrite kcalc spectacle firefox krunner sddm networkmanager"
run="systemctl enable sddm ; systemctl enable NetworkManager"

[cinnamon]
description="Install Cinnamon Desktop Environment"
install="xorg-xinit xorg cinnamon cinnamon-translations lightdm lightdm-gtk-greeter networkmanager"
run="systemctl enable lightdm ; systemctl enable NetworkManager"

[mate]
description="Install MATE Desktop Environment"
install="xorg-xinit xorg mate mate-extra lightdm lightdm-gtk-greeter networkmanager"
run="systemctl enable lightdm ; systemctl enable NetworkManager"

[lxqt]
description="Install LXQt Desktop Environment"
install="xorg-xinit xorg lxqt lxqt-gtk-plugins lightdm lightdm-gtk-greeter networkmanager"
run="systemctl enable lightdm ; systemctl enable NetworkManager"

[firmare]
description="Install firmwares"
install="linux-firmware sof-firmware"

