[distro]
name="Archlinux"
base="arch"
packages="base grub grub-efi efibootmgr mkinitcpio linux"

[xfce]
description="Install XFCE"
install="xfce4 xfce4-goodies"

[base-devel]
description="Install Development Packages"
install="base-devel"

[gnome]
description="Install GNOME"
install="gnome gdm"

[kde]
description="Install KDE Plasma"
install="plasma-meta"

[firmare]
description="Install Minimal Server"
install="linux-firmware"

