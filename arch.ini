[distro]
name="Archlinux"
base="arch"
packages="base grub efibootmgr linux mkinitcpio"

[xfce]
description="Install XFCE"
install="xorg-xinit xorg xorg-server xfce4 xfce4-goodies lightdm lightdm-gtk-greeter"
run="systemctl enable lightdm"

[base-devel]
description="Install Development Packages"
install="base-devel"

[gnome]
description="Install GNOME"
install="xorg-xinit xorg gnome gdm"
run="systemctl enable gdm"

[kde]
description="Install KDE Plasma"
install="xorg-xinit xorg plasma plasma-wayland-session kde-applications sddm"
run="systemctl enable sddm"

[networkmanager]
description="Install Network Manager"
install="networkmanager"
run="systemctl enable NetworkManager"

[firmare]
description="Install firmwares"
install="linux-firmware"

