[distro]
name="Alpine Linux"
base="alpine"
packages="grub grub-bios grub-efi efibootmgr mkinitfs linux-edge linux-firmware-none openrc"

[xfce]
description="Install XFCE"
install="xfce4 xfce4-terminal xfce4-screensaver lightdm-gtk-greeter"

[gnome]
description="Install GNOME"
install="gnome gnome-terminal gdm"

[kde]
description="Install KDE Plasma"
install="plasma-desktop kde-applications sddm"

[firmare]
description="Install Minimal Server"
remove="linux-firmware-none"
install="linux-firmware"

