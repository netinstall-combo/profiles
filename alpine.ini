[distro]
name="Alpine Linux"
base="alpine"
packages="grub grub-bios grub-efi efibootmgr mkinitfs linux-edge linux-firmware-none openrc"

[xfce]
description="Install Minimal XFCE"
packages="xfce4 xfce4-terminal xfce4-screensaver lightdm-gtk-greeter"

[lxqt]
description="Install Minimal LXQt"
packages="lxqt lxqt-qtplugin lxqt-config lxqt-session lxqt-panel lxqt-globalkeys lxqt-notificationd"

[mate]
description="Install Minimal MATE"
packages="mate mate-terminal mate-screensaver lightdm-gtk-greeter"

[gnome]
description="Install Minimal GNOME"
packages="gnome gnome-terminal gdm"

[kde]
description="Install Minimal KDE Plasma"
packages="plasma-desktop kde-applications sddm"

[i3]
description="Install Minimal i3 Window Manager"
packages="i3 i3status dmenu"

[xfce-full]
description="Install Full XFCE"
packages="xfce4 xfce4-terminal xfce4-screensaver xfce4-appfinder xfce4-panel xfdesktop xfwm4"

[server]
description="Install Minimal Server"
packages="openrc linux-edge linux-firmware-none"

